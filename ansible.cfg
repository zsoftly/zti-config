[defaults]
# Ansible configuration for zti-config

# Inventory
inventory = tools/ansible/inventory/sample-hosts.yml

# Roles
roles_path = tools/ansible/roles:tools/ansible/collections/headscale/roles:tools/ansible/collections/authentik/roles

# Connection
remote_user = ansible
host_key_checking = False
timeout = 30

# Output
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
log_path = /tmp/ansible.log

# Performance
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
