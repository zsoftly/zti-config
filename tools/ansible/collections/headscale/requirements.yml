---
# Ansible Galaxy Requirements for Headscale VPN Setup
# Install with: ansible-galaxy collection install -r requirements.yml

collections:
  - name: amazon.aws
    version: ">=10.1.0"
    # Required for AWS SSM connection plugin and EC2 dynamic inventory

  - name: community.aws
    version: ">=10.0.0"
    # Required for additional AWS modules

  - name: ansible.posix
    version: ">=1.5.0"
    # Required for sysctl module and other POSIX utilities

  - name: community.docker
    version: ">=3.0.0"
    # Required for Docker container management

  - name: community.general
    version: ">=8.0.0"
    # Required for various utility modules
