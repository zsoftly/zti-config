# Sample Ansible inventory in INI format
# Copy this file and customize for your environment
# DO NOT commit production inventory to version control

# Security and monitoring hosts
[security]
wazuh-manager ansible_host=192.168.1.100 ansible_user=admin

# Monitoring infrastructure
[monitoring]
signoz-server ansible_host=192.168.1.101 ansible_user=admin

# VPN mesh network
[headscale]
headscale-server ansible_host=192.168.1.102 ansible_user=admin

# Identity provider
[authentik]
authentik-server ansible_host=192.168.1.103 ansible_user=admin

# Managed endpoints
[endpoints]
web-server-01 ansible_host=192.168.1.110 ansible_user=admin
web-server-02 ansible_host=192.168.1.111 ansible_user=admin
app-server-01 ansible_host=192.168.1.120 ansible_user=admin

# Global variables
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_become=true
ansible_become_method=sudo

# Wazuh configuration
wazuh_manager_address=wazuh.example.com
wazuh_manager_port=1514

# SigNoz configuration
signoz_endpoint=http://signoz-server:4317

# Headscale configuration
headscale_url=https://headscale.example.com

# Authentik configuration
authentik_url=https://auth.example.com
